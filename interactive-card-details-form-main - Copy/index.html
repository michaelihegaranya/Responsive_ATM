<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <section class="left">
    <div class="cards">
      <div class="front-card">
        <img src="./images/bg-card-front.png" alt="front-atm" class="front-atm">
        <div class="front-text" id="front-output">
          <img src="./images/card-logo.svg" alt="" class="img-logo">
          <h2><span id="acct-number">0000 0000 0000 0000</span></h2>
          <div class="flex" style="justify-content: space-between;">
            <span id="card-name">JANE APPLESEED</span>
            <span><span id="exp-month">00</span>/<span id="exp-year">00</span></span>
          </div>
        </div>
      </div>
      <div class="back-card">
        <img src="./images/bg-card-back.png" alt="back-atm">
        <span id="cvc">000</span>
      </div>
    </div>
  </section>

  <section class="right">
    <form class="form">
      <div class="name">
        <label for="name">CARDHOLDER NAME</label>
        <div class="input">
          <input type="textarea" placeholder="e.g. Jane Appleseed" id="name-input">
        </div>
        <span id="name-error"></span>
      </div>
      <div class="number">
        <label for="number">CARD NUMBER</label>
        <div class="input">
          <input type="text" maxlength="19" placeholder="e.g. 0000 0000 0000 0000" id="card-number-input">
        </div>
        <span id="number-error"></span>

      </div>
      <div class="others flex">
        <div class="exp">
          <label for="date">EXP. DATE (MM/YY)</label>
          <div class="flex" id="date">
            <div class="month">
              <div class="month-input">
                <input type="textarea" maxlength="2" placeholder="MM" id="month-input">
              </div>
            </div>
            <div class="year">
              <div class="year-input">
                <input type="text" maxlength="2" placeholder="YY" id="year-input">
              </div>
            </div>
          </div>
          <span id="date-error"></span>
        </div>

        <div class="cvc">
          <label for="number">CVC</label>
          <div class="input">
            <input type="textarea" maxlength="3" placeholder="e.g. 123" id="cvc-input">
          </div>
          <span id="cvc-error"></span>
        </div>-
      </div>
      <button class="submit" id="submit">Confirm</button>
    </form>

    <div class="completed hide">
      <img src="images/icon-complete.svg" alt="complete/tick icon">
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <button class="continue" id="continue">Continue</button>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
